<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/starter.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Socofar</title>
  </head>
  <body>
    <div class="login-content">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-6 aos-init aos-animate text-center d-none d-lg-block" data-aos="fade-right" data-aos-delay="100">
            <h2>PORTAL BACKOFFICE</h2>
            <h1>Paga todos los documentos asociados a tus empresas en un solo lugar.</h1>
            <img  src="./assets/img/login.png" class="img-fluid" alt="">
          </div>
          <div class="col-lg-6 align-items-stretch aos-init aos-animate pt-4 pt-lg-0 content d-flex flex-column justify-content-center " data-aos="fade-up" data-aos-delay="100">
            <form class="form-signin d-flex align-items-stretch flex-column"  target="_blank" action="/socofar/login-step2">
              <div class="text-center mb-2">
                <img class="mb-2" src="./assets/img/logotipo-inverse.svg" alt="" width="120">
                <h3 class="mb-0">Iniciar Sesión</h3>
                <span>Inicia sesión con tu cuenta empresa</span>
              </div>

              <div class="form-label-group">
                <label for="inputRut">Rut Empresa</label>
                <input type="text" id="inputRut" class="form-control" placeholder="Ej.: 76.987.987-9" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="●●●●●●" required>
              </div>

              <!-- <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Recuérdame
                </label>
              </div> -->
              <button class="btn btn-primary align-self-center" type="submit">siguiente</button>
              <p class="mt-3 mb-3 text-muted text-center"><a href="">¿Olvidaste tu contraseña?</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  <footer id="footer">
    <div class="container pt-4 d-flex justify-content-between">
      <div class="copyright">
        <!-- &copy; Copyright <strong><span>Socofar</span></strong>. All Rights Reserved -->
      </div>
      <div class="logo">
        <img class="" src="./assets/img/logotipo-gray.svg" alt="" width="150">
        <p>©2020</p>
      </div>

      <div class="credits">
        <!-- Designed by <a href="https://bootstrapmade.com/">Soledad Moris</a> -->
      </div>
    </div>
  </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="node_modules/gijgo/js/gijgo.min.js"></script>
    <script type="module" src="./assets/js/starter.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </body>
</html>
