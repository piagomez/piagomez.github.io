<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/starter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Socofar</title>
  </head>
  <body>
    <div class="login-content d-flex align-items-center">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-6 aos-init aos-animate text-center d-none d-lg-block" data-aos="fade-right" data-aos-delay="100">
            <h2>PORTAL BACKOFFICE</h2>
            <h1>Paga todos los documentos asociados a tus empresas en un solo lugar.</h1>
            <img  src="./assets/img/login.png" class="img-fluid" alt="">
          </div>
          <div class="col-lg-6 align-items-stretch aos-init aos-animate pt-4 pt-lg-0 content d-flex flex-column justify-content-center " data-aos="fade-up" data-aos-delay="100">
            <div class="form-signin d-flex align-items-stretch flex-column">
              <div class="text-center mb-2">
                <img class="mb-2" src="./assets/img/logotipo-inverse.svg" alt="" width="120">
                <h3 class="mb-0">Selecciona tu proveedor</h3>
                <span>Elige la empresa a la que harás el pago</span>
              </div>
              <div class="d-flex flex-column py-5">
                <a class="d-flex align-items-center justify-content-between mb-2 select-partner" href="portal.html" role="button">
                  <span class="icon"> <img src="./assets/img/icon-socofar.svg" alt=""></span>
                  <span class="title">Socofar</span>
                  <span class="arrow"><i class="fa fa-chevron-right"></i></span>
                </a>
                <a class="d-flex align-items-center justify-content-between select-partner" href="portal.html" role="button">
                  <span class="icon"><img src="./assets/img/icon-munnich.svg" alt=""></span>
                  <span class="title">Munnich Pharma Medical</span>
                  <span class="arrow"><i class="fa fa-chevron-right"></i></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <footer id="footer">
    <div class="container pt-4 d-flex justify-content-between">
      <div class="copyright">
        <!-- &copy; Copyright <strong><span>Socofar</span></strong>. All Rights Reserved -->
      </div>
      <div class="logo">
        <img class="" src="./assets/img/logotipo-gray.svg" alt="" width="150">
        <p>©2020</p>
      </div>

      <div class="credits">
        <!-- Designed by <a href="https://bootstrapmade.com/">Soledad Moris</a> -->
      </div>
    </div>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.9.13/combined/js/gijgo.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  </body>
</html>
